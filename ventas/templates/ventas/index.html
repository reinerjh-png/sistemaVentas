<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Adaptación móvil -->
    <title>Sistema de Ventas</title>

    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0097a7, #00bcd4);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 40px 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%; /* ✅ para que se ajuste en móviles */
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        /* Estilo general para botones */
        .button {
            display: inline-block;
            margin: 10px 0; /* ✅ Espaciado vertical para móviles */
            text-decoration: none;
            background-color: #fff;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* ✅ Botones ocupan ancho completo en móviles */
            box-sizing: border-box;
        }

        /* Botón de iniciar sesión (AZUL) */
        .login-button {
            background-color: #fff;
            color:  #0097a7;
            font-size: 18px;
            padding: 18px 35px;
        }

        .login-button:hover {
            background-color: #6abcc5;
            color: #fff;
        }

        .login-button i {
            margin-right: 10px;
        }

        /* Botones morados */
        .purple-button {
            color: purple;
        }

        .purple-button:hover {
            background-color: purple;
            color: #fff;
        }

        .factura-container {
            display: flex;
            flex-wrap: wrap; /* ✅ Permite apilar en pantallas pequeñas */
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        .factura-container input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            text-align: center;
            width: 100%;
            margin-bottom: 10px; /* ✅ Separación si se apila */
            font-size: 16px;
            box-sizing: border-box;
        }

        .factura-button {
            font-size: 18px;
        }

        .button i, .factura-button i {
            margin-right: 8px;
        }

        /* ✅ Ajustes específicos para pantallas pequeñas */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }
            .button {
                font-size: 15px;
                padding: 12px;
            }
            .login-button {
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
</head>
<body> 
    <div class="container">
        <h1>Bienvenido al Sistema de Ventas</h1>
        
        <!-- Botón de inicio de sesión (AZUL) -->
        <a href="{% url 'admin:index' %}" class="button login-button">
            <i class="fas fa-user-lock"></i> Iniciar Sesión
        </a>
        
        <!-- Ver productos (MORADO) -->
        <a href="{% url 'productos_list' %}" class="button purple-button">
            <i class="fas fa-shopping-cart"></i> Ver Productos
        </a>
        
        <!-- Descargar factura -->
        <div class="factura-container">
            <input type="number" id="ventaId" placeholder="ID de Venta">
            <button class="button factura-button purple-button" onclick="descargarFactura()">
                <i class="fas fa-file-invoice"></i> Descargar Factura
            </button>
        </div>
        
        <!-- Reporte de ventas del día -->
        <a href="{% url 'ventas_pdf' %}" class="button purple-button">
            <i class="fas fa-chart-bar"></i> Reporte de Ventas del Día
        </a>
    </div>

    <script>
        function descargarFactura() {
            const id = document.getElementById("ventaId").value;
            if (id) {
                window.location.href = `/factura/${id}/`;
            } else {
                alert("Por favor, ingrese el ID de la venta.");
            }
        }
    </script>
</body>
</html>
